plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'java-library'

    id "io.freefair.lombok" version "5.0.1"

    id 'org.springframework.boot' version '2.2.7.RELEASE'

    id 'jacoco'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    implementation 'org.json:json:20180813'

    implementation 'javax.activation:activation:1.1.1'

    testImplementation 'com.icegreen:greenmail:1.5.10'

    implementation 'commons-io:commons-io:2.5'

    implementation 'org.slf4j:slf4j-api:1.7.25'

    testImplementation 'org.slf4j:slf4j-nop:1.7.25'

    //Mockito
    implementation 'org.mockito:mockito-junit-jupiter:3.3.3'



    //MariaDB
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'

    implementation 'org.hibernate:hibernate-core:5.4.15.Final'

    implementation 'org.hibernate:hibernate-validator:6.1.5.Final'

    implementation 'org.hibernate:hibernate-validator-cdi:6.1.5.Final'

    implementation 'org.glassfish:javax.el:3.0.1-b08'

    implementation 'org.glassfish.web:javax.el:2.2.4'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.7.RELEASE'

    implementation 'org.springframework.boot:spring-boot-devtools:2.2.7.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.2.7.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'

    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    testImplementation 'org.assertj:assertj-core:3.11.1'

    testImplementation 'org.easymock:easymock:4.0.2'
   

}

application {
    // Define the main class for the application.
    mainClassName = 'UserApp.App'
}

test {
     testLogging {
        events = ["passed", "failed", "skipped"]
        showStandardStreams = true
    }
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}


